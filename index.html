<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thynk Health | Workflow Modeler</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="font-inter bg-thynk-gray text-gray-800">

<!-- HEADER -->
<header class="text-center py-10 border-b border-gray-200 bg-white shadow-sm">
  <img src="https://www.thynkhealth.com/wp-content/uploads/2020/06/ThynkHealth_Logo.svg"
       alt="Thynk Health" class="mx-auto h-10 mb-3">
  <h1 class="text-4xl md:text-5xl font-extrabold text-thynk-blue tracking-tight">
    Workflow Modeler
  </h1>
  <p class="mt-2 text-gray-600 max-w-2xl mx-auto">
    Model your incidental-findings workflow — compare hospital-managed vs Thynk Managed programs.
  </p>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto p-6 grid grid-cols-1 xl:grid-cols-3 gap-8">

  <!-- INPUTS -->
  <section class="space-y-6 xl:col-span-1">
    <div class="card">
      <h2 class="card-title"><i class="fas fa-sliders text-thynk-blue"></i> Core Assumptions</h2>
      <label class="block mb-3">
        <span class="label">Annual CT Studies</span>
        <input id="ctVolume" type="number" value="40000" step="1000" class="input">
      </label>
      <label class="block mb-3">
        <span class="label">Support Model</span>
        <select id="supportModel" class="input">
          <option value="thynk_managed">Thynk Managed Service</option>
          <option value="hospital_managed">Hospital-Managed Program</option>
        </select>
      </label>
      <div class="grid grid-cols-2 gap-3">
        <label><span class="label">Blue Rate (%)</span><input id="blueRate" value="12" class="input" type="number"></label>
        <label><span class="label">Staff Overhead (%)</span><input id="overhead" value="20" class="input" type="number"></label>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title"><i class="fas fa-dollar-sign text-thynk-green"></i> Staff Rates ($/hr)</h2>
      <div class="grid grid-cols-3 gap-3">
        <label><span class="label">Resolution Specialist</span><input id="rateSpecialist" value="28" class="input"></label>
        <label><span class="label">Clinical Navigator</span><input id="rateNavigator" value="65" class="input"></label>
        <label><span class="label">PCP “Noise” Value</span><input id="ratePCP" value="240" class="input"></label>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title"><i class="fas fa-rocket text-thynk-blue"></i> Thynk Efficiency Model</h2>
      <div class="grid grid-cols-3 gap-3">
        <label><span class="label">Efficiency Gain (%)</span><input id="thynkEff" value="35" class="input"></label>
        <label><span class="label">Spec $/hr</span><input id="rateThynkSpec" value="24" class="input"></label>
        <label><span class="label">Nav $/hr</span><input id="rateThynkNav" value="55" class="input"></label>
      </div>
    </div>

    <button id="calcBtn" class="btn-primary w-full mt-2">Recalculate</button>
  </section>

  <!-- OUTPUT -->
  <section class="space-y-6 xl:col-span-2">
    <div id="workflow" class="card text-center py-10">Loading workflow diagram…</div>
    <div id="kpis" class="grid grid-cols-1 md:grid-cols-3 gap-5"></div>
    <div id="table" class="card overflow-x-auto"></div>
  </section>

</main>

<footer class="text-center py-8 text-xs text-gray-500">
  © Thynk Health 2025 | Demo workflow modeler
</footer>

<script src="app.js"></script>
</body>
</html>
